{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE INSERTION</title>
<style>
    body

    {

        background-color:red;
        background-image: url("{% static 'images/sehwag.jpg' %}");

    }
</style>




</head>
<body>
    <h1>inserting an image by using jinja tag</h1>

    <a href="{% static 'images/sehwag.jpg' %}"><img src='{% static "images/sehwag.jpg" %}'></a>
    
    
</body>
</html>
